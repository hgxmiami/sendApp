<!doctype html>
<html lang="en">
 <head>
        
        <title>Login Form</title>
        <link rel="stylesheet" href="css/style.css">
</head>
    <body>
           
        <h1>Please Login</h1>
        <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          
          <input id="username" type="text" class="validate" name="username">
          <label for="username">Username</label>
        </div>
        <div class="input-field col s6">
          
          <input id="password" type="text" class="validate" name="password">
          <label for="password">Password</label>
        </div>
        </div>
  <button class="btn waves-effect waves-light" type="submit" name="action" id="action">Submit</button>
             </form> 
        </div>
<script src="https://cdn.firebase.com/js/simple-login/1.6.4/firebase-simple-login.js"></script>        
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="js/prog.js"></script>  
   
            
</body>
</html>
